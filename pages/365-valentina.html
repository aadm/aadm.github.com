        <h1 class="entry-title">365-valentina</h1>
        
        <div class="entry-content">
            <figure>
<a href="https://www.flickr.com/photos/aadm/18989414319" title="20150520_AA32217"><img src="https://farm4.staticflickr.com/3702/18989414319_3d02406112_h.jpg" width="533" height="800"></a>
<figcaption>During 2014, I took one photo a day of my daughter Valentina.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/19179075731" title="20150520_AA32223"><img src="https://farm1.staticflickr.com/399/19179075731_3b085a7dd3_h.jpg" width="800" height="533"></a>
<figcaption>My daughter was two and a half years old on the first of January 2014. I wanted to create something that she could treasure when she is older.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/19175475825" title="20150520_AA32224"><img src="https://farm4.staticflickr.com/3727/19175475825_362d2771d8_h.jpg" width="800" height="533"></a>
<figcaption>I did not set out every day to take the most amazing and compelling and significant photo of her.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/19179142951" title="20150520_AA32210"><img src="https://farm1.staticflickr.com/315/19179142951_1aed028e68_h.jpg" width="800" height="533"></a>
<figcaption>Life went on as usual in 2014, only I had my camera always close.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/18989457979" title="20150520_AA32208"><img src="https://farm4.staticflickr.com/3673/18989457979_2451391496_h.jpg" width="800" height="533"></a>
<figcaption>All the photographs are in colour, but I did create a little extra collecting some black and white that I particularly liked; so at the end I have more than 365 photographs.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/19149322126" title="20150520_AA32226"><img src="https://farm1.staticflickr.com/272/19149322126_71c90084e0_h.jpg" width="800" height="533"></a>
<figcaption>The project was only completed several months after the end of 2014 because life happens in the middle and printing and glueing and making these homemade books wasn&#8217;t that quick.</figcaption>
</figure>

<figure>
<a href="https://www.flickr.com/photos/aadm/18554927063" title="20150520_AA32221"><img src="https://farm1.staticflickr.com/350/18554927063_710442222a_h.jpg" width="800" height="533"></a>
<figcaption>These four large journal are now sitting at the top of a shelf in our house.</figcaption>
</figure>

<p><em>See also <a href="http://aadm.github.io/2014-01-04-365-valentina.html">this page</a> for a brief note I wrote at the beginning of the&nbsp;project.</em></p>
